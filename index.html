<body>

    <div class="modal" id="recordModal">

            <form id="recordForm">
                <div class="form-group">

                    <select id="leaveType" required>

    <script>
        let currentDate = new Date();
        let records = {};
        let editingRecord = null;
        let isLoading = false;

        // æ›´æ–°åŒæ­¥ç‹€æ…‹
        function updateSyncStatus(message, type = 'syncing') {
            const status = document.getElementById('syncStatus');
            const icons = {
                syncing: 'ğŸ”„',
                synced: 'âœ…',
                error: 'âŒ'
            };
            status.textContent = `${icons[type]} ${message}`;
            status.className = `sync-status ${type}`;
        }

        // å¾é›²ç«¯è¼‰å…¥è³‡æ–™
        async function loadFromCloud() {
            try {
                updateSyncStatus('è¼‰å…¥è³‡æ–™ä¸­...', 'syncing');
                
                const result = await window.storage.get('calendar-records', true);
                if (result && result.value) {
                    records = JSON.parse(result.value);
                } else {
                    records = {};
                }
                
                updateSyncStatus('è³‡æ–™å·²åŒæ­¥', 'synced');
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('calendarTable').style.display = 'table';
                generateCalendar();
            } catch (error) {
                console.error('è¼‰å…¥å¤±æ•—:', error);
                updateSyncStatus('è¼‰å…¥å¤±æ•—ï¼Œä½¿ç”¨æœ¬æ©Ÿè³‡æ–™', 'error');
                records = {};
                document.getElementById('loadingIndicator').style.display = 'none';
                document.getElementById('calendarTable').style.display = 'table';
                generateCalendar();
            }
        }

        // å„²å­˜åˆ°é›²ç«¯
        async function saveToCloud() {
            try {
                updateSyncStatus('å„²å­˜ä¸­...', 'syncing');
                
                await window.storage.set('calendar-records', JSON.stringify(records), true);
                
                updateSyncStatus('å·²å„²å­˜', 'synced');
                setTimeout(() => {
                    updateSyncStatus('è³‡æ–™å·²åŒæ­¥', 'synced');
                }, 2000);
            } catch (error) {
                console.error('å„²å­˜å¤±æ•—:', error);
                updateSyncStatus('å„²å­˜å¤±æ•—ï¼Œè«‹é‡è©¦', 'error');
                alert('å„²å­˜å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²è·¯é€£ç·šå¾Œé‡è©¦');
            }
        }

        // åˆå§‹åŒ–å“¡å·¥é¸å–®
        function initEmployeeSelect() {
            const select = document.getElementById('employeeId');
            for (let i = 1; i <= 16; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `å“¡å·¥ ${i}`;
                select.appendChild(option);
            }
        }

        // ç”¢ç”Ÿæœˆæ›†
        function generateCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            
            document.getElementById('currentMonth').textContent = 
                `${year}å¹´ ${month + 1}æœˆ`;

            const table = document.getElementById('calendarTable');
            table.innerHTML = '';

            // è¡¨é ­
            const headerRow = document.createElement('tr');
            const empHeader = document.createElement('th');
            empHeader.textContent = 'å“¡å·¥';
            empHeader.classList.add('employee-cell');
            headerRow.appendChild(empHeader);

            for (let day = 1; day <= daysInMonth; day++) {
                const th = document.createElement('th');
                const date = new Date(year, month, day);
                const dayOfWeek = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'][date.getDay()];
                th.innerHTML = `${day}<br><span class="day-header">${dayOfWeek}</span>`;
                if (date.getDay() === 0 || date.getDay() === 6) {
                    th.classList.add('weekend');
                }
                headerRow.appendChild(th);
            }
            table.appendChild(headerRow);

            // å“¡å·¥è¡Œ
            for (let emp = 1; emp <= 16; emp++) {
                const row = document.createElement('tr');
                const empCell = document.createElement('td');
                empCell.textContent = `å“¡å·¥ ${emp}`;
                empCell.classList.add('employee-cell');
                row.appendChild(empCell);

                for (let day = 1; day <= daysInMonth; day++) {
                    const cell = document.createElement('td');
                    const dateStr = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                    const date = new Date(year, month, day);
                    
                    if (date.getDay() === 0 || date.getDay() === 6) {
                        cell.classList.add('weekend');
                    }

                    const key = `${emp}-${dateStr}`;
                    if (records[key]) {
                        const record = records[key];
                        const span = document.createElement('span');
                        span.className = `record ${record.type}`;
                        const typeText = {
                            'sick-leave': 'ç—…å‡',
                            'business-trip': 'å‡ºå·®',
                            'official-leave': 'å…¬å·®'
                        };
                        span.textContent = typeText[record.type];
                        span.onclick = () => openEditModal(emp, dateStr);
                        cell.appendChild(span);
                    }

                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
        }

        function prevMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            generateCalendar();
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            generateCalendar();
        }

        function openAddModal() {
            editingRecord = null;
            document.getElementById('modalTitle').textContent = 'æ–°å¢è¨˜éŒ„';
            document.getElementById('recordForm').reset();
            document.getElementById('deleteBtn').style.display = 'none';
            document.getElementById('employeeId').disabled = false;
            document.getElementById('leaveDate').disabled = false;
            
            const today = new Date();
            const dateStr = today.toISOString().split('T')[0];
            document.getElementById('leaveDate').value = dateStr;
            
            document.getElementById('recordModal').classList.add('active');
        }

        function openEditModal(empId, dateStr) {
            const key = `${empId}-${dateStr}`;
            if (!records[key]) return;

            editingRecord = key;
            const record = records[key];
            
            document.getElementById('modalTitle').textContent = 'ç·¨è¼¯è¨˜éŒ„';
            document.getElementById('employeeId').value = empId;
            document.getElementById('leaveType').value = record.type;
            document.getElementById('leaveDate').value = dateStr;
            document.getElementById('leaveNote').value = record.note || '';
            document.getElementById('deleteBtn').style.display = 'block';
            document.getElementById('employeeId').disabled = true;
            document.getElementById('leaveDate').disabled = true;
            
            document.getElementById('recordModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('recordModal').classList.remove('active');
        }

        async function deleteRecord() {
            if (editingRecord && confirm('ç¢ºå®šè¦åˆªé™¤æ­¤è¨˜éŒ„å—ï¼Ÿ')) {
                delete records[editingRecord];
                await saveToCloud();
                closeModal();
                generateCalendar();
            }
        }

        document.getElementById('recordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const empId = document.getElementById('employeeId').value;
            const type = document.getElementById('leaveType').value;
            const date = document.getElementById('leaveDate').value;
            const note = document.getElementById('leaveNote').value;

            const key = `${empId}-${date}`;
            records[key] = { type, note };

            await saveToCloud();
            closeModal();
            generateCalendar();
        });

        // é»æ“Šæ¨¡æ…‹æ¡†å¤–éƒ¨é—œé–‰
        document.getElementById('recordModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // å®šæœŸé‡æ–°è¼‰å…¥è³‡æ–™ï¼ˆæ¯30ç§’ï¼‰
        setInterval(async () => {

                await loadFromCloud();
            }
        }, 30000);

        // åˆå§‹åŒ–
        initEmployeeSelect();
        loadFromCloud();
    </script>
